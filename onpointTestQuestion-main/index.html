<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Тестовое задание</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="sliders">
        <div class="vertical">
            <div class="slider1">
                <img src="./img/img1.png">
                <h1 class="headline headline--1">Всегда ли цели терапии СД2 <br>
                    на поверхности?</h1>
            </div>
            <div class="radio-circle radio-circle--1"></div>
            <div class="textline textline--1">Цель по HbA1c</div>
            <div class="radio-circle radio-circle--2"></div>
            <div class="textline textline--2">Гипогликемия</div>
            <div class="radio-circle radio-circle--3"></div>
            <div class="textline textline--3">СС риски</div>
            <div class="radio-circle radio-circle--4"></div>
            <div class="textline textline--4">Осложнения СД</div>
            <div class="scrolldown">
                <div class="scrolldown__text">
                    Листайте вниз
                </div>
                <div class="scrolldown__arrown">
                    <svg height="20" width="40">
                        <polyline points="0,0 20,20 40,0" style="fill:none;stroke:#fff;stroke-width:2"></polyline>
                    </svg>
                </div>
            </div>
            <div class="slider2">
                <img src="./img/img2.jpg">
            </div>
            <div class="gorizontal">
                <div class="left">
                    <img src="./img/img3.jpg">
                </div>
                <div class="center">
                    <img src="./img/img4.jpg">
                </div>
                <div class="right">
                    <img src="./img/img5.jpg">
                </div>
            </div>
            <div class="slidecontainer">
                <input type="range" min="0" max="100" value="0" class="slider" id="myRange">
            </div>
            <div id="years">
                <ul>
                    <li>1988</li>
                    <li>2009</li>
                    <li>2016</li>
                </ul>
            </div>
        </div>
        <div class="scrollbar">
            <ul>
                <li id="oneSlide"></li>
                <li id="twoSlide"></li>
                <li id="threeSlide"></li>
            </ul>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
